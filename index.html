    <script>
      function isDarkModeEnabled() {
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      }
      if (isDarkModeEnabled()) {
        document.documentElement.setAttribute('data-bs-theme', 'dark')
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        const newColorScheme = event.matches ? "dark" : "light";
        document.documentElement.setAttribute('data-bs-theme', newColorScheme)
      });
    </script>

    <nav class="navbar bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="logo.svg" alt="Logo" height="34">
          CleanEmon</a>
        Dashboard
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-center justify-content-start ">
        <div class="col">
          <p class="fs-1 text-success"><i class="material-icons align-middle">schedule</i> Last Value </p>
        </div>
        <div class="col col-4">
          <p><span id="relative_time"></span>
            <button type="button" class="btn btn-outline-info btn-sm" id="realtime_refresh_btn">
              <i class="material-icons align-text-bottom spin">refresh</i>
            </button>
          </p>
        </div>
      </div>
      <div id="realtime_data_divs">
      </div>
    </div>
    <div class="container">
      <div class="row align-items-center justify-content-start">
        <div class="col">
          <p class="fs-1 text-success"><i class="material-icons align-middle">insights</i> Consumptions</p>
        </div>
      </div>
      <div id="views_data_divs">
        <div class="row justify-content-center">
          <div class="col-6">
            <p class="fs-4 text-nowrap"><i class="material-icons align-middle">event</i> yesterday</p>
          </div>
          <div class="col-4">
            <p class="fs-3 green text-nowrap" id="cons_yesterday"><span class="placeholder col-8"></span></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <p class="fs-4 text-nowrap"><i class="material-icons align-middle">calendar_month</i> last month</p>
          </div>
          <div class="col-4">
            <p class="fs-3 green text-nowrap" id="cons_last_month"><span class="placeholder col-8"></span></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <p class="fs-4 text-nowrap"><i class="material-icons align-middle">date_range</i> 30 days avg</p>
          </div>
          <div class="col-4">
            <p class="fs-3 green text-nowrap" id="cons_30_day_avg"><span class="placeholder col-8"></span></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="form-floating" style="width:10em">
              <input type="date" class="form-control" id="cons_date_picker">
              <label for="cons_date_picker">Date</label>
            </div>
          </div>
          <div class="col-4">
            <p class="fs-3 green text-nowrap" id="cons_user_defined_date"><span class="placeholder col-8"></span></p>
          </div>
        </div>
      </div>
